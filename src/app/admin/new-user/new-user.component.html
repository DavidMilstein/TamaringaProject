<mat-card>
  <!--<mat-spinner></mat-spinner>-->
  <form (submit)="onAddUser(addUserForm)" #addUserForm="ngForm">
    <mat-form-field>
      <input matInput name="id" ngModel type="id" placeholder="ID" #idInput="ngModel" required id>
      <!--<mat-error *ngIf="idInput.invalid">Please enter a valid ID.</mat-error>-->
    </mat-form-field>
    <mat-form-field>
      <input matInput name="password" ngModel type="password" placeholder="Password" #passwordInput="ngModel" required>
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Add User</button>
  </form>
</mat-card>
