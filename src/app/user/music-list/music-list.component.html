<mat-card class="videoList" *ngFor="let item of map | keyvalue">
  {{item.value}}
  <iframe
    class="videos embed-responsive-item video"
    width="100%"
    height="450"
    id="myvideo"
    [src]=sanitize(item.key)
    allowfullscreen></iframe>

  <div class="videos">
    <label
      class="ratingLabel"
      id="example-radio-group-label">
      ?אהבת</label>
    <mat-radio-group
      aria-labelledby="example-radio-group-label"
      class="example-radio-group rating"
      [(ngModel)]="rated">
      <mat-radio-button
        class="rating example-radio-button"
        *ngFor="let rating of ratings" [value]="rating">
        {{ rating }}
      </mat-radio-button>
    </mat-radio-group>
  </div>
</mat-card>
